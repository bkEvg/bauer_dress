{% extends "admin/base_site.html" %}

{% load static %}

{% block extrahead %}
    <link rel="shortcut icon" href="{% static 'shop/img/favicon.ico' %}" />
{% endblock %}

{% block branding %}
{% if user.notifications.unread %}
<h1 id="site-name"><a href="{% url 'shop:main' %}">Новых уведомлений ({{ user.notifications.unread|length }})</a></h1>
{% else %}
<h1 id="site-name"><a href="{% url 'admin:index' %}">Администрирование Bauer Dress</a></h1>
{% endif %}
{% endblock %}
