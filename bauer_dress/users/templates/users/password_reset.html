{% extends "users/base.html" %}
{% load widget_tweaks %}
{% load crispy_forms_tags %}

{% block head_title %}Войти{% endblock %}

{% block content %}
<section class="py-5 bg-light">
  <div class="container">
    <div class="row px-4 px-lg-5 py-lg-4 align-items-center">
      <div class="col-lg-6">
        <h1 class="h2 text-uppercase mb-0">Сброс пароля</h1>
      </div>
    </div>
  </div>
</section>


<section class="py-5">
  <!-- LOGIN FORM-->
  <div class="row">
    <div class="col-lg-12">
		<form class="login" method="POST" action="{% url 'password_reset_confirm' %}">
		  {% csrf_token %}
		  <div class="col-lg-6 form-group">
	      {{ form|crispy }}
	      <div class="form-group mb-5">
		    <button class="btn btn-dark" type="submit">
		    	Сбросить
			  </button>
		  </div>
		</form>
	</div>
</section>

{% endblock %}
