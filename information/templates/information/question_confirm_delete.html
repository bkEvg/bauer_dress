{% extends 'shop/base.html' %}
{% block seo %}
    <title>Bauer Dress | Удалить вопрос</title>
{% endblock %}
{% block content %}
<main class="main-content-wrapper">
    <div class="error-area pt--90 pt-xl--70 pb--120 pb-xl--100 pb-lg--95 pb-sm--90">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-xl-7 col-lg-8 text-center mt-5 mb-5">
                    <div class="content-section mt-5">
                        <form method="POST">
                            {% csrf_token %}
                            <fieldset class="form-group">
                                <h2>Вы уверены что хотите удалить вопрос "{{ object.question }}"</h2>
                            </fieldset>
                            <div class="form-group mb-5">
                                <button class="btn btn-outline-danger" type="submit">Да, удалить</button>
                                <a class="btn btn-outline-secondary" href="{% url 'info:faq' %}">Отмена</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock content %}
